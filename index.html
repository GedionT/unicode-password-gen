<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
	     <link rel="stylesheet" href="main.css">
       <script type="text/javascript" src="script.js"></script>
             <title>Register</title>
  </head>
  <body>
    <h2>Register</h2>   
    <h4>A Unicode Password Generator</h4> <hr>
        
	       <div class="window">
            <form onsubmit="start()">
    
                <label>	First Name :</label>     <input type="text" id="userFirstName" MinSize="2" size="10"><br>
                <label>	Last Name  :</label>     <input type="text" id="userLastName"  MinSize="2" size="10"><br>
                <label>	E-mail     :</label>     <input type="text" id="getEmail"      MinSize="2" size="12"><br>
                <label>	Address    :</label>     <input type="text" id="getAddress"    MinSize="2" size="10"><br>
                <label> Emojii 	   :</label>     <input type="text" id="getEmojii"     size="1"><br>
                <label>	Pin        :</label>     <input type="text" id="getPin"        size="4"><br>	

                 <label><input type="submit" value="Submit"></label>
           </form>
        </div>
 
    <textarea id="holder"></textarea> 
       
  </body>
</html>
